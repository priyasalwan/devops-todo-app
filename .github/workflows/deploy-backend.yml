name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # Change this if deploying from a different branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

env:
  AZURE_WEBAPP_NAME: "mydevopsbackend"  # Replace with your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: "backend"  # The folder containing backend code
  NODE_VERSION: "18"  # Ensure this matches your Node.js version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run tests
        run: |
          cd backend
          npm test || echo "Skipping tests, no tests defined"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}